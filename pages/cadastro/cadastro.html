<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="cadastro_estilo.css">
</head>
<body>
    <!--inicio cabeçalho-->
    <header class="cadastro__header">
        <img src="/src/imagens/sQpets.png" alt="sQpets logo" class="cadastro__header--logo">
    </header>
        <main class="cadastro__main">
            <section class="cadastro__main--container">
                <!--imagem de boas vindas-->
                <div class="cadastro__main--div">
                    <img src="/src/imagens/golfinho-ilustracao-homepage.png" alt="imagem golfinho azul" class="cadastro__main--img">
                </div>
                <!--formulário de cadastro-->
                <div class="cadastro__formulario">
                    <form action="" class="cadastro__form">
                        <span class="cadastro__form--titulo">Cadastre-se!</span>
                        <div class="cadastro__form--input-group">
                            <input class="cadastro__form--input" type="text" name="nome" id="nome" aria-label="nome completo" required>
                            <label for="nome" class="cadastro__form--label">Nome Completo</label>
                        </div>
                        <div class="cadastro__form--input-group">
                            <input class="cadastro__form--input" type="email" name="email" id="email" aria-label="email" required>
                            <label for="email" class="cadastro__form--label">E-mail</label>
                        </div>
                        <div class="cadastro__form--input-group">
                            <input class="cadastro__form--input" type="password" name="senha" id="senha" aria-label="senha" required>
                            <label for="senha" class="cadastro__form--label">Senha</label>
                        </div>
                        <div class="cadastro__form--input-group">
                            <input class="cadastro__form--input" type="password" name="confirmar_senha" id="confirmar_senha" required>
                            <label for="confirmar_senha" class="cadastro__form--label">Confirme a senha</label>
                        </div>
                        <!--checkbox-->
                        <div class="cadastro__form--link-group">
                            <div class="cadastro__form--checkbox">
                                <input class="cadastro__form--field" type="checkbox" name="termos" id="termos">
                                <label for="termos" class="cadastro__form--label-check">Li os termos</label>
                            </div>

        
                            <!--ALTERAR LINK PARA PÁGINA-->
                            <a href="#" class="cadastro__form--link">Já tenho conta!</a>
                        </div>
                        <!--botão-->
                            <button class="cadastro__form--btn" type="submit" enabled>Criar conta</button>
            
                    </form>
                </div>
            </section>
        </main>
    
    
</body>
</html>
